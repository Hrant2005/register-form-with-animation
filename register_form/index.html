<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-content">
            <form id="registration-form">
                <div class="input-data">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-data">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="input-data">
                    <label for="birth">Date of Birth</label>
                    <input type="date" id="birth" name="birth" required>
                </div>
                <div class="input-data role-selection">
                    <label>Teacher or Student</label>
                    <div class="radio-group">
                        <input type="radio" id="teacher" name="role" value="teacher" required>
                        <label for="teacher">Teacher</label>
                        <input type="radio" id="student" name="role" value="student" required>
                        <label for="student">Student</label>
                    </div>
                </div>
                <div class="input-data" id="experience-container" style="display: none;">
                    <label for="experience">Employee Experience Hours (if lecturer)</label>
                    <input type="number" id="experience" name="experience">
                </div>
                <div class="input-data" id="faculty-group-container" style="display: none;">
                    <label for="faculty-group">Faculty Group (if student)</label>
                    <input type="text" id="faculty-group" name="faculty-group">
                </div>
                <div class="input-data">
                    <label for="security-code">Security Code</label>
                    <input type="text" id="security-code" name="security-code" required>
                    <div id="error-message" style="color: red; display: none;">Invalid security code</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
